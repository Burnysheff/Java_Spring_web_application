<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ChangePerson</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/person/{id}(id=${person.getId()})}" th:object="${person}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error!</div>
        <br/>

        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error!</div>
        <br/>

        <label for="salary">Salary</label>
        <input type="text" th:field="*{salary}" id="salary">
        <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error!</div>
        <br/>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error!</div>
        <br/>

        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
